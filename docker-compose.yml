# docker-compose.yml - For local development and automated CI testing
version: "3.8"

services:
  app:
    build: .
    restart: unless-stopped
    ports:
      # This mapping is for the 3rd party delegated SSL scenario (e.g., Cloudflare)
      - "80:${PORT:-8888}"
      # This mapping is for direct local development access
      - "${PORT:-8888}:${PORT:-8888}"
    env_file:
      - ./.env

    volumes:
      - app_data:/data

    # NEW: Healthcheck for the app service to ensure it's ready before tests run.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8888}/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  # NEW: A service dedicated to running Postman tests via Newman.
  newman:
    image: postman/newman:latest
    depends_on:
      # This tells Docker Compose to wait until the 'app' service reports as "healthy"
      app:
        condition: service_healthy
    volumes:
      # Mount the entire project directory so Newman can find the collection and environment files.
      - ./:/etc/newman
    # The command to execute when this service runs.
    command: newman run postman/postman-rest-api.json -e .env

volumes:
  app_data:
    driver: local
